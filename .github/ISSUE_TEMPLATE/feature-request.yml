name: Feature request
description: Suggest an idea for this project
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to properly describe the new feature you are suggesting.
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      placeholder: A clear and concise description of what you would like to see implemented.
    validations:
      required: true
  - type: textarea
    id: related
    attributes:
      label: Is your feature request related to a problem? (optional)
      placeholder: If applicable, add a description of what the problem is.
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (optional)
      placeholder: If applicable, add screenshots to help explain your problem.
  - type: checkboxes
    id: checks
    attributes:
      label: Extra fields
      options:
        - label: I'd like to work on this feature
  - type: markdown
    attributes:
      value: |
        Thanks for your suggestion! Let's see together if it can be implemented.
